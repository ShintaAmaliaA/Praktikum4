<html>
<head>
<script type="text/javascript" src="jquery-3.6.3.js"></script>
<script type="text/javascript">
	var kondisi = false;
	$(document).ready(function(){
		$(".box1").dblclick(function(){
			if (kondisi == true){
				$(".box1").addClass("merah")
				kondisi = false;
			} else{
				$(".box1").removeClass("merah");
				kondisi = true;
			}
		});
		$(".box2").dblclick(function(){
			if (kondisi == true){
				$(".box2").addClass("merah")
				kondisi = false;
			} else{
				$(".box2").removeClass("merah");
				kondisi = true;
			}
		});
		$(".box3").dblclick(function(){
			if (kondisi == true){
				$(".box3").addClass("merah")
				kondisi = false;
			} else{
				$(".box3").removeClass("merah");
				kondisi = true;
			}
		});
		$(".box4").dblclick(function(){
			if (kondisi == true){
				$(".box4").addClass("merah")
				kondisi = false;
			} else{
				$(".box4").removeClass("merah");
				kondisi = true;
			}
		});
	})
</script>
<style>
	.box{ 
	background:yellow;
	height:100px;
	width:100px;
	margin: 10px;
	float: left;
	}
	.merah {
		background-color: red;
	}
</style>
</head>
<body>
	<p>Klik 2X pada setiap kotak untuk mengubah warnanya</p>
  	<div class="box box1"></div>
  	<div class="box box2"></div>
  	<div class="box box3"></div>
  	<div class="box box4"></div>
</body>
</html>
